<div class="boxDados" [ngClass]="{'boxDadosSelected': selecionado, 'sombra': !selecionado}" (click)="Clicked()">
  <div>
    <img class="roundImg" [src]="imgSource" alt="Foto">
    <div class="numeroPos roundImg dadoValor">
      {{dados.id}}
    </div>
  </div>
  <div>
    <span class="dadoValor" [ngClass]="{'whiteText': selecionado}">{{dados.nome}}</span>
  </div>
  <div>
    <span class="dadoChave" [ngClass]="{'whiteText': selecionado}">{{dados.cargo}}</span>
  </div>
</div>

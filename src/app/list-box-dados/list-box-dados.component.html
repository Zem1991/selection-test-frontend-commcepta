<div class="listBox">
  <div *ngIf="selecionado" class="sombra boxDados boxMaior">
      <app-box-maior [dados]="selecionado" ></app-box-maior>
  </div>
  <div *ngFor="let item of listDados">
    <app-box-menor [dados]="item" [selecionado]="item.id == selecionado.id" (clickEvent)="novaSelecao($event)"></app-box-menor>
  </div>
</div>
